<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSV Report Generator</title>
  <meta name="description" content="Use Express to build a client-server app that generates CSV reports from JSON data.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css' />
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>

<body>

  <div class="container">
    <div id="app">
      <form>
        <div class="form-group">
          <label for="jsonTextArea">JSON Drop Zone</label>
          <textarea class="form-control" id="jsonTextArea" rows="3" placeholder="Paste JSON here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
