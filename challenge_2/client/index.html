<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSV Report Generator</title>
  <meta name="description" content="Use Express to build a client-server app that generates CSV reports from JSON data.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css' />
  <link rel="stylesheet" href="style.css">
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>

<body>

  <div class="container">
    <div id="app">

      <form id="jsonForm" action="" method="post">
        <div class="form-group">
          <label for="jsonInput">JSON Drop Zone</label>
          <textarea class="form-control" id="jsonInput" name="jsonInput" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>

    </div>

    <div class="csvData">
      <form action="" id="picker">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </form>
    </div>

    <div class="csvData">
      <h3>CSV Data:</h3>
    </div>

    <div id="csv"></div>


  </div>

  <script src="app.js"></script>

</body>

</html>
